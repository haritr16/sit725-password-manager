<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/form-style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <h1>User Login</h1>
        <form action="login" method="POST">
            <div class="lgn input-field">
                <input class="login-cred" type="text" placeholder="USERNAME" name="uid" required>
                <input class="login-cred" type="password" placeholder="PASSWORD" name="psw" required>
            </div>
            <div class="lgn input-buttons">
                <input class="btn login" type="submit" value="Login">
                <a class="btn sign-up link-button" href="/public/html/register.html">Sign-up</a>
            </div>
        </form>
    </div>
</body>
</html>
