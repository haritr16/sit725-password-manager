<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\css\form-style.css">
    <title>Login</title>
</head>

<body>
    <div class="main">
        <h1>Welcome to Password Manager</h1><br>
        <h1>Login</h1>
        <form id="loginForm" action="/login" method="POST" onsubmit="return handleLogin(event)">
            <div class="lgn input-field">
                <input class="login-cred" type="text" placeholder="USERNAME" name="username" id="username" required>
                <input class="login-cred" type="password" placeholder="PASSWORD" name="password" id="password" required>
            </div>
            <div class="lgn input-buttons">
                <input class="btn login" type="submit" value="Login">
                <a class="btn sign-up link-button" href="./signup.html">Sign-up</a>
            </div>
        </form>
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch(form.action, {
                method: form.method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                const username = data.username;
                const recordsResponse = await fetch(`/get-records/${username}`);
                const records = await recordsResponse.json();
                localStorage.setItem('records', JSON.stringify(records));
                window.location.href = '/password-view.html';
            } else {
                alert(result.message);
            }
        }
    </script>
</body>

</html>
