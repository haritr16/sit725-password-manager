<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/password-view.css">
    <link rel="stylesheet" href="/css/user-menu.css">
    <title>Password Manager</title>
</head>
<body>

   
    <div class="navigation">
        
        
        <nav class="btn-set1">
            <input class="action-btn logout" type="button"> 
            <input class="action-btn add-record" type="button">
            <input class="action-btn remove-record" type="button">
            <input class="action-btn menu-button" type="button">
        </nav>

        <nav class="btn-set2">
            <input class="action-btn confirm-delete" type="button">
            <input class="action-btn cancel-delete" type="button">  
        </nav>
    </div>

    </div>
    <div class="table-container">
        <table class="styled-table">
            <thead>
                <tr>
                    <th class="selection">Selection</th>
                    <th>Platform</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
                
                
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    
    <div class="add-wall">
        <div class="add-window">
            <h2>Add a record</h2>
            <form action="#" method="post" onsubmit="return addRecord(event)">
                <input class="add-inputs add-platform" name="platform" type="text" required placeholder="Platform">
                <input class="add-inputs add-username" name="username" type="text" required placeholder="Username">
                <input class="add-inputs add-password" name="pass1" type="password" required placeholder="Password">
                <input class="add-inputs add-retype-password" name="pass2" type="password" required placeholder="Re-type Password">
                <input class="add-inputs add-submit" type="submit" value="Confirm">
                <input class="add-cancel" type="button" value="X" onclick="hideAddRecordWindow()">
            </form>
        </div>
    </div>
   
    <div class="user-menu">
        <input class="action-btn cancel-delete user-menu-exit" type="button">
        <div class="menu-containers"><input class="user-name" value="default" readonly></div>

        <div class="menu-containers"></div>
    </div>
    <!-- java scripts for password view page -->
    <script src="/JS/password-view.js"></script>
</body>



</html>
