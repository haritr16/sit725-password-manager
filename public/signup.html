<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/form-style.css">
    <title>Sign UP</title>
</head>

<body>
    <div class="main">
        <h1>Create Account</h1>
        <form action="/signup" method="post" onsubmit="return handleSignup(event)">
            <div class="lgn input-field">
                <input class="signup-cred" type="text" placeholder="Username" name="username" required>
                <input class="signup-cred" type="password" placeholder="Password" name="password" required>
                <input class="signup-cred" type="password" placeholder="Re-type Password" name="pwd2" required>
            </div>
            <div class="lgn input-buttons">
                <input class="btn signup" type="submit" value="Confirm">
            </div>
        </form>
        <a class="links" href="./login.html">Login Page</a>
    </div>
    <script>
        async function handleSignup(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            const response = await fetch(form.action, {
                method: form.method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            if (response.ok) {
                window.location.href = '/login.html';
            } else {
                alert(result.message);
            }
        }
    </script>
</body>

</html>
